<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Cairo:wght@400;600;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="styles/main-site.css">
  <link rel="stylesheet" href="styles/register.css"> <!-- Reusing navbar/layout styles -->

  <style>
    /* Specific overrides for Store Page */
    /* Restore Fixed Navbar for Store (overriding register.css) */
    .navbar {
      position: fixed !important;
      background: linear-gradient(to bottom, rgba(26, 26, 26, 0.8), transparent) !important;
      box-shadow: none !important;
    }

    .navbar.scrolled {
      background: #1A1A1A !important;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3) !important;
      padding-top: 0.5rem !important;
      padding-bottom: 0.5rem !important;
    }

    .hero-store {
      height: 60vh;
      min-height: 400px;
      /* Ensure it inherits hero styles but with specific height */
    }

    .menu-section {
      padding: 6rem 5%;
      background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 100%);
      position: relative;
    }

    /* Decoration pattern pattern behind menu */
    .menu-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/images/interior.png');
      /* Use interior as subtle texture */
      opacity: 0.05;
      pointer-events: none;
    }

    .menu-category {
      margin-bottom: 5rem;
      position: relative;
      z-index: 2;
    }

    .menu-item {
      background: rgba(30, 30, 30, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(212, 160, 23, 0.15);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .menu-item:hover {
      transform: translateY(-8px);
      border-color: var(--color-gold);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      background: rgba(40, 40, 40, 0.8);
    }

    .item-image {
      height: 220px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    /* Add a subtle glow effect to placeholder icons */
    .item-image i {
      filter: drop-shadow(0 0 15px rgba(212, 160, 23, 0.2));
      transition: 0.5s;
    }

    .menu-item:hover .item-image i {
      transform: scale(1.1);
      filter: drop-shadow(0 0 25px rgba(212, 160, 23, 0.5));
      color: var(--color-gold);
    }

    .item-content {
      padding: 1.8rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.8rem;
    }

    .item-title {
      color: #fff;
      font-size: 1.3rem;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      transition: 0.3s;
    }

    .menu-item:hover .item-title {
      color: var(--color-gold);
    }

    .item-desc {
      color: #aaa;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      flex-grow: 1;
    }

    .btn-add {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(45deg, transparent 50%, var(--color-gold) 50%);
      background-size: 250%;
      background-position: left bottom;
      border: 1px solid var(--color-gold);
      color: var(--color-gold);
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: auto;
    }

    .btn-add:hover {
      background-position: right top;
      color: #000;
      box-shadow: 0 5px 15px rgba(212, 160, 23, 0.3);
    }

    /* Cart Floating Button */
    .cart-float {
      position: fixed;
      bottom: 30px;
      right: 30px;
      /* LTR (English) -> Right */
      left: auto;
      width: 60px;
      height: 60px;
      background: var(--color-gold);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(212, 160, 23, 0.4);
      z-index: 1000;
      border: none;
      cursor: pointer;
      color: #1A1A1A;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    [dir="rtl"] .cart-float {
      right: auto;
      left: 30px;
      /* RTL (Arabic) -> Left */
    }

    .cart-float:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(212, 160, 23, 0.6);
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #E74C3C;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #1A1A1A;
    }

    /* Cart Modal */
    .cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: flex;
      justify-content: flex-end;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .cart-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .cart-content {
      width: 100%;
      max-width: 450px;
      background: #1A1A1A;
      height: 100%;
      transform: translateX(100%);
      /* LTR default */
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      border-left: 1px solid rgba(212, 160, 23, 0.2);
    }

    [dir="rtl"] .cart-content {
      transform: translateX(-100%);
      border-left: none;
      border-right: 1px solid rgba(212, 160, 23, 0.2);
    }

    .cart-modal.active .cart-content {
      transform: translateX(0);
    }

    .cart-header {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-header h2 {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      color: var(--color-gold);
    }

    .close-cart {
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .cart-items {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .cart-item {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .cart-item-img {
      width: 70px;
      height: 70px;
      background: #222;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }

    .cart-item-info {
      flex-grow: 1;
    }

    .cart-item-title {
      color: #fff;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    .cart-item-price {
      color: var(--color-gold);
      font-weight: bold;
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      margin-top: 0.5rem;
    }

    .qty-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 24px;
      height: 24px;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-footer {
      padding: 1.5rem;
      background: #111;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .cart-total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      color: #fff;
      font-weight: bold;
    }

    .checkout-form {
      display: none;
      margin-top: 1rem;
      animation: fadeIn 0.3s;
    }

    .checkout-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-input {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #fff;
      font-family: inherit;
    }

    .form-input:focus {
      border-color: var(--color-gold);
      outline: none;
    }

    .delivery-toggle {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .toggle-btn {
      flex: 1;
      padding: 0.6rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #aaa;
      border-radius: 6px;
      cursor: pointer;
    }

    .toggle-btn.active {
      background: var(--color-gold);
      color: #000;
      border-color: var(--color-gold);
    }

    .btn-action {
      width: 100%;
      padding: 1rem;
      background: var(--color-gold);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .coupon-section {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .btn-apply {
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0 1rem;
      cursor: pointer;
    }

    .success-message {
      text-align: center;
      padding: 2rem;
      color: #fff;
    }

    .success-icon {
      color: #2ECC71;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile Navbar Tweaks */
    /* Mobile Navbar Tweaks */
    @media (max-width: 768px) {

      /* Override register.css hiding links */
      .nav-links {
        display: flex !important;
        gap: 0.5rem;
      }

      .nav-link {
        font-size: 0.8rem;
        padding: 0.2rem;
      }

      .logo {
        height: 40px;
      }

      .navbar {
        padding: 0.5rem 2%;
      }
    }
  </style>
